services:
  - type: web
    name: expense-tracker-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: BACKEND_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
